<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <style>
		body {
			background-color: rgb(175, 207, 209);
		}
	</style>
</head>

<body>
    <div class="container my-5">
    	<p>
        	<a href="/empleados/muestraFormulario" class="btn btn-dark"><i
       		class="fas fa-user-plus ml-2">Nuevo empleado</i></a>
        </p>
        <h3>Lista empleados</h3>
        <div class="card">
            <div class="card-body">
                <div th:switch="${empleados}" class="container my-5">
                    
                    <div class="col-md-10">
                        <h2 th:case="null">Â¡Lista vacia!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Cargo</th>
                                        <th>Salario</th>
                                        <th>Editar</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="e : ${empleados}">
                                        <td th:text="${e.nombre}"></td>
                                        <td th:text="${e.apellidos}"></td>
                                        <td th:text="${e.cargo.nombre}"></td>
                                        <td th:text="${e.cargo.salario}"></td>
                                        <td><a th:href="@{/empleados/editar/{id}(id=${e.id})}" class="btn btn-success"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/empleados/borrar/{id}(id=${e.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <form>
                            	<label for="cargo" class="col-form-label">Cargo</label><br>
								<select>
									<option></option>
								</select>
                            	<input type=submit name=cargo value="buscar" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
